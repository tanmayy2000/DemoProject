<template>    
    <lightning-card >
        <div style="position:relative;transform:translate(42%,-50%)">
            <p style = "margin: 0 0 2rem 2rem; font-size: 1.4rem;font-family:'Times New Roman', Times, serif;font-weight:bolder">More Details</p>
        </div>
        <div class="slds-grid slds-wrap">
            <!-- Input for Account Name -->
            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="number" label="Annual Revenue" value={acc2.AnnualRevenue} onchange={handleChange}></lightning-input>
            </div>
    
            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="integer" label="Fax" value={acc2.Fax} onchange={handleChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="text" label="Description" value={acc2.Description} onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="text" label="Tradestyle" value={acc2.Tradestyle} onchange={handleChange}></lightning-input>
            </div>

             <div class="slds-col slds-size_2-of-5" style="margin:3rem 0px 0px 74rem">
                <button class= "slds-button slds-button_brand" style ="width:4rem" onclick ={pagehandlerpre}>Prev</button>
            </div>
            <div class="slds-col slds-size_2-of-5" style="margin:-2rem 0px 0px 80rem">
                <button class= "slds-button slds-button_brand" style ="width:4rem" onclick ={pagehandler}>Next</button>
            </div>
        </div>
    </lightning-card>
</template>
