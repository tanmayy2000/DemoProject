<template>
    <lightning-card title="Contacts">
        <div class="slds-float_right button">
            <lightning-button label="Save" variant="brand" title="Toggle content action" onclick={handlebuttonevent}></lightning-button>
            <lightning-button label="Reset All" onclick={handleResetAll}></lightning-button>
        </div>
        <br/>
        <br/>
    <lightning-accordion >
        <lightning-accordion-section name="A" label="Contacts">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                <tr class="">
                <th class="slds-size_3-of-10" scope="col">
                <div class="slds-truncate" title="FirstName" >First Name</div>
                </th>
                <th class="slds-size_3-of-10" scope="col">
                <div class="slds-truncate" title="LastName" >Last Name</div>
                </th>
                <th class="slds-size_3-of-10" scope="col">
                <div class="slds-truncate" title="Title" >Title</div>
                </th>
                <th class="slds-size_3-of-10" scope="col">
                <div class="slds-truncate" title="Email" >Email</div>
                </th>
                <th class="slds-size_1-of-10" scope="col">
                <div class="slds-truncate" title="Phone" >Phone</div>
                </th>
                </tr>
                </thead>
                <tbody>
                <template for:each={data} for:item="item" for:index="indexVar">
                <tr key={item.Id} class="slds-hint-parent">
                
                <td class="slds-size_3-of-10" data-label="Prospecting">
                    <div title="Prospecting">
                    <lightning-input data-field="FirstName" value={item.FirstName} label="Firstname" access-key={indexVar} onchange ={handleChange} data-id="reset" target="_self"></lightning-input>
                    </div>
                </td>
                <td class="slds-size_3-of-10" data-label="Prospecting">
                    <div title="Prospecting">
                    <lightning-input data-field="LastName" value={item.LastName} label="LastName" access-key={indexVar} onchange ={handleChange} data-id="reset" target="_self"></lightning-input>
                    </div>
                </td>
                <td class="slds-size_3-of-10" data-label="Prospecting">
                    <div title="Prospecting">
                    <lightning-input data-field="Title" value={item.Title} label="Title" access-key={indexVar} onchange ={handleChange} data-id="reset" target="_self"></lightning-input>
                        </div>
                </td>
                <td class="slds-size_3-of-10" data-label="Prospecting">
                    <div title="Prospecting">
                    <lightning-input data-field="Email" value={item.Email} label="Email" access-key={indexVar} onchange ={handleChange} data-id="reset" target="_self"></lightning-input>
                        </div>
                </td>
                <td class="slds-size_3-of-10" data-label="Prospecting">
                    <div title="Prospecting">
                    <lightning-input data-field="Phone" value={item.Phone} label="Phone" access-key={indexVar} onchange ={handleChange} data-id="reset"  target="_self"></lightning-input>
                    </div>
                </td>               
            </tr>
        </template>
        </tbody>
        </table>
        </lightning-accordion-section>
    </lightning-accordion>
</lightning-card>
</template>
