<template>    
    <lightning-card >
        <div style="position:relative;transform:translate(42%,-50%)">
            <p style = "margin: 0 0 2rem 2rem; font-size: 1.4rem;font-family:'Times New Roman', Times, serif;font-weight:bolder">Pricebook Creation</p>
        </div>
        <div class="slds-grid slds-wrap">
            <!-- Input for Pricebook Name -->
            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="text" label="Name" value={Pricebook.Name} onchange={handleChange}></lightning-input>
            </div>
    
            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="text" label="Description" value={Pricebook.Description} onchange={handleChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="checkbox" label="IsActive" value={Pricebook.IsActive} onchange={handleChange}></lightning-input>
            </div>
             <div class="slds-col slds-size_2-of-5" style="margin:3rem 0px 0px 74rem">
                <button class= "slds-button slds-button_brand" style ="width:4rem" onclick ={pagehandlerpre}>Prev</button>
            </div>
            <div class="slds-col slds-size_2-of-5" style="margin:-2rem 0px 0px 80rem">
                <button class= "slds-button slds-button_brand" style ="width:4rem" onclick ={pagehandler}>Next</button>
            </div>
        </div>
    </lightning-card>
</template>
