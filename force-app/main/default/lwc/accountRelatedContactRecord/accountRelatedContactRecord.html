<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" alternative-text="Event" size="small"></lightning-icon>
            &nbsp; Account Creation
        </h3>
       
            <lightning-record-edit-form object-api-name="Account">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="4" padding="around-small">
                        <lightning-input-field  field-name="Name" label = "Name" onchange ={handleAccount} variant="label-stacked" required></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" padding="around-small">
                        <lightning-input-field field-name="AccountNumber" label="AccountNumber" onchange ={handleAccount} variant="label-stacked" required></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" padding="around-small">
                        <lightning-input-field field-name="Rating" label="Rating" onchange ={handleAccount} variant="label-stacked" ></lightning-input-field>
                    </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="4" padding="around-small">
                            <lightning-input-field field-name="Fax" label="Fax" onchange ={handleAccount} variant="label-stacked" ></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-small">
                            <lightning-input-field field-name="Phone" label="Phone" onchange ={handleAccount} variant="label-stacked" required></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-small">
                            <lightning-input-field field-name="NumberOfEmployees" label="NumberOfEmployees" onchange ={handleAccount} variant="label-stacked" ></lightning-input-field>
                        </lightning-layout-item>
                        </lightning-layout>
                </lightning-record-edit-form>
                </lightning-card>

                <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:contact" alternative-text="Event" size="small"></lightning-icon>
            &nbsp; Contact Creation
        </h3>
        <template for:each={itemList} for:item="item" for:index="index">
            <lightning-record-edit-form key={item.id} object-api-name="Contact">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <lightning-input-field field-name="FirstName" label="FirstName" onchange={handleContact} variant="label-stacked" ></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <lightning-input-field field-name="LastName"  label="LastName" onchange={handleContact} variant="label-stacked" required></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <lightning-input-field field-name="Title"  label="Title" onchange={handleContact} variant="label-stacked" ></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <lightning-input-field field-name="Email"  label="Email" onchange={handleContact} variant="label-stacked"></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <div class="slds-var-p-top_medium " style="padding-top: 2rem;">
                            <lightning-button variant="success" label="+ADD" title="Add Contact" onclick={addRow} class="slds-var-m-left_x-small"></lightning-button>
                            <lightning-button variant="destructive" access-key={item.id} label="-REMOVE" title="Remove Contact" onclick={removeRow} class="slds-var-m-left_x-small"></lightning-button> 
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <div style="padding-top: 2rem;">
                    <lightning-button variant="brand" type= "submit" onclick={handleSubmit} name="save" label="Save">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </template>
        </br>
        <lightning-layout>
            
       
        </lightning-layout>
    </lightning-card>
</template>
