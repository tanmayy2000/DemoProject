<template>    
    <lightning-card >
        <div style="position:relative;transform:translate(42%,-50%)">
            <p style = "margin: 0 0 2rem 2rem; font-size: 1.4rem;font-family:'Times New Roman', Times, serif;font-weight:bolder">Account Creation</p>
        </div>
            <div class = "slds-grid slds-wrap">
            <!-- Input for Account Name -->
             <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="text" label="Name" value={account.Name} onchange={handleChange}></lightning-input>
            </div>
    
            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="text" label="Phone" value={account.Phone} onchange={handleChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="text" label="Industry" value={account.Industry} onchange={handleChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-5" style="margin:1rem 0px 0px 6rem">
                <lightning-input type="text" label="Account Site" value={account.Site} onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-5" style="margin:3rem 0px 0px 80rem">
                <button class= "slds-button slds-button_brand" style ="width:5rem" onclick ={pagehandler}>Next</button>
            </div>
        </div>  

        
    </lightning-card>
</template>
